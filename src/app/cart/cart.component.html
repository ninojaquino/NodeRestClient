<div class="contact-grid">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let book of books; let i = index">
      <mat-card-content>
        <img class="cover" [src]="book.image_url" alt="bike">
        <p>
          <label for="id">Image Url:</label>
          <input [(ngModel)]="book.image_url" type="text" class="form-control" placeholder="Image" aria-label="Image">
        </p>
        <p>
          <label for="id">ID:</label>
          <input [(ngModel)]="book.id" disabled type="text" class="form-control" placeholder="ID" aria-label="ID">
        </p>
        <p>
          <label for="description">Name</label>
          <input [(ngModel)]="book.name" type="text" class="form-control" placeholder="Name" aria-label="desc"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Author</label>
          <input [(ngModel)]="book.author" type="text" class="form-control" placeholder="Author" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">ISBN</label>
          <input [(ngModel)]="book.isbn" type="text" class="form-control" placeholder="ISBN" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Description</label>
          <input [(ngModel)]="book.description" type="text" class="form-control" placeholder="Description"
            aria-label="price" aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="quantity">Quantity</label>
          <input type="text" class="form-control" placeholder="Quantity" aria-label="qty"
            aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button mat-raised-button color="primary" class="pull-right" (click)="updateBook(book)">Save</button>
          <button mat-raised-button color="warn" (click)="removeBook(book, i)">Delete</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
